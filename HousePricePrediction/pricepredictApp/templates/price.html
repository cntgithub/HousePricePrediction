<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Price Prediction</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 20px;
    }

    .price {
      font-size: 36px;
      font-weight: bold;
      color: #fbc2eb;
      margin-bottom: 30px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      text-decoration: none;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 600px) {
      .card {
        padding: 30px 20px;
      }

      .price {
        font-size: 28px;
      }

      .btn {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Predicted Price</h2>
    <div class="price">‚Çπ{{predicted_price}}</div>

    <div class="btn-group">
      <a href="index.html" class="btn">üîÅ Predict Again</a>
      <a href="#" class="btn">üìä View Report</a>
    </div>
  </div>

</body>
</html>

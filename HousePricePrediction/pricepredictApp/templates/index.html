<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full-Screen Property Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-y: auto;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 30px 40px;
      max-width: 500px;
      width: 100%;
      margin: 20px auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 600;
      color: #fff;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 15px;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus,
    select:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 0 2px #a18cd1;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 600px) {
      form {
        padding: 25px 20px;
      }

      h2 {
        font-size: 20px;
      }

      input,
      select,
      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <form action="/price" >
    <h2>üè° Property Details</h2>

    <!-- New Area Field -->
    <label for="area">Area (in sq.ft.)</label>
    <input type="number" id="area" name="area" required>

    <label for="bedrooms">Bedrooms</label>
    <input type="number" id="bedrooms" name="bedrooms" required>

    <label for="bathrooms">Bathrooms</label>
    <input type="number" id="bathrooms" name="bathrooms" required>

    <label for="stories">Stories</label>
    <input type="number" id="stories" name="stories" required>

    <label for="mainroad">Main Road Access</label>
    <select id="mainroad" name="mainroad" required>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label for="guestroom">Guest Room</label>
    <select id="guestroom" name="guestroom" required>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label for="basement">Basement</label>
    <select id="basement" name="basement" required>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label for="hotwaterheating">Hot Water Heating</label>
    <select id="hotwaterheating" name="hotwaterheating" required>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label for="airconditioning">Air Conditioning</label>
    <select id="airconditioning" name="airconditioning" required>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label for="parking">Parking</label>
    <input type="number" id="parking" name="parking" min="0" required>

    <label for="prefarea">Preferred Area</label>
    <select id="prefarea" name="prefarea" required>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <label for="furnishingstatus">Furnishing Status</label>
    <select id="furnishingstatus" name="furnishingstatus" required>
      <option value="furnished">Furnished</option>
      <option value="semi-furnished">Semi-furnished</option>
      <option value="unfurnished">Unfurnished</option>
    </select>

    <button type="submit">Submit Property</button>
  </form>

</body>
</html>
